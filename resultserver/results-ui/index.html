<!DOCTYPE html>
<html lang="en" ng-app="rwm">
<head>
	<meta charset="utf-8">
	<title>Live Results</title>
	<script src="js/vendor/jquery-3.1.1.min.js"></script>
	<script src="js/vendor/angular-1.6.2.min.js"></script>
	<script src="js/vendor/moment-2.17.1.js"></script>
	<script src="js/vendor/sockjs-1.1.2.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div ng-controller="mainCtrl">
		
		<div ng-if="socketStatus.showBadness && !socketStatus.connected">Websocket Connection Down</div>

		<h1>Live Results</h1>

		<p>{{ results.Title }}</p>
		<div style="margin:10px;border:1px solid grey; padding:10px;" ng-repeat="course in results.Courses">
			<p style="margin:4px;font-size:1.3em;">{{ course.Title }}, {{ course.Info }}</p>
			<p style="margin:1px;padding:0" ng-repeat="competitor in course.Competitors">
				{{$index+1}} {{ competitor.Name }}, {{ competitor.Club }}, {{ competitor.Time/60000000000 }}, {{ competitor.Status }}
			</p>
		</div>

	</div>

</body>
</html>
